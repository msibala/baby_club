<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'jungle_app/css/subchannels.css' %}">
    <title>Subchannels</title>
</head>
<body>
    <div id="container">
       <div id="left">
        <!-- <img src="{% static 'jungle_app/images/guanaco.png'%}" alt="placeholder">
        <img src="{% static 'jungle_app/images/guanaco.png'%}" alt="placeholder">  -->
     </div>
        <div id="middle">
            <div id="top">name of channel</div>
            <div id="channels">#channel</div>
            <div id="direct_messages">direct messages</div>
        </div>
        <div id="right">
            <div id="baby_bot">baby_bot</div>
            <div id="bookmark">add a bookmark</div>
            <div id="msg">
                <form action="/post" method="post">
                    {% csrf_token %}
                    <textarea id="messagebox" name="message" row="3" cols="80"></textarea>
                    <input type="hidden" name="id" value="request.session['u_id']">
                    <br>
                    <input id="msgbtn" type="submit" value="What's on your mind?">
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
