<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'jungle_app/css/loginn.css' %}">
    <title>Login and Registration</title>
</head>
<!-- simplify everything -->
<body>
    <div id="header">
        <p>BABY CLUB</p>
    </div>
    <div id="container">
            <div id="registration">
                <h1>Registration</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <br>
                    <p class="alright">FIRST NAME </p>
                    <input class="fields" type="text" name="first_name">
                    <p class="alright">LAST NAME</p>
                    <input class="fields" type="text" name="last_name">
                    <p class="alright">EMAIL</p>
                    <input class="fields" type="text" name="email">
                    <p class="alright">PASSWORD</p>
                    <input class="fields" type="password" name="password">
                    <p class="alright">CONFIRM PASSWORD</p>
                    <input class="fields" type="password" name="confirm_pw">
                    <br>
                    <button class="submit">Register</button>
                        <div id="errors">
                            {% if messages %}
                                {% for messages in messages %}
                                <p><bold>{{messages}}</bold></p>
                                {% endfor %}
                            {% endif %}
                        </div>
                </form>
            </div>
            <div id="login">
                <h1 id="space">Login</h1>
                <form action="/wall" method="post">
                    <br>
                    {% csrf_token %}
                    <p class="alright">EMAIL</p>
                    <input class="fields" type="text" name="first_name">
                    <p class="alright">PASSWORD</p>
                    <input class="fields" type="password" name="password">
                    <br><br>
                    <button class="submit">Login</button>
                </form>
            </div>

    </div>
</body>
</html>
